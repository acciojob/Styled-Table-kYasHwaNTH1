<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #215a8e;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #d9ebf7;
    }
  </style>
</head>
<body>
  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>KILLS</th>
        <th>SAVED</th>
        <th>DEATHS</th>
        <th>REVIVES</th>
        <th>WIN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
